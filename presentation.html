<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haroot Al Rashed | Interview Presentation & Demo</title>
    <meta name="description" content="An interview presentation and video demo showcasing the Multi-Agent Custom Automation Engine project by Haroot Al Rashed.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* slate-900 */
            color: #94A3B8; /* slate-400 */
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .slide {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .slide.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="content" class="flex flex-col min-h-screen">
        <header class="bg-slate-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-800">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-2xl font-black text-white tracking-wider">
                    <a href="/index.html">HAR</a>
                </div>
                <nav>
                    <a href="/index.html" class="text-slate-300 hover:text-green-300 transition-colors duration-300 font-mono text-sm">
                        &larr; Back to Portfolio
                    </a>
                </nav>
            </div>
        </header>

        <main class="container mx-auto px-4 md:px-8 lg:px-12 py-16">
            
            <!-- Section 1: Integrated Slideshow -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-black text-slate-200 mb-3">Presentation</h1>
                <p class="max-w-2xl mx-auto text-lg text-slate-400">A presentation on the Multi-Agent Custom Automation Engine.</p>
            </div>
            
            <div id="slideshow-container" class="bg-slate-900/50 p-2 rounded-xl shadow-2xl border border-slate-700 max-w-6xl mx-auto relative">
                <div id="slides-wrapper" class="w-full aspect-video relative overflow-hidden rounded-lg">
                    <!-- INSTRUCTIONS: Add your slide images below. Make sure the src path points to your `assets` folder! -->
                    <div class="slide active"><img src="assets/slide-01.png" alt="Slide 1: Title Slide" class="w-full h-full object-contain"></div>
                    <div class="slide"><img src="assets/slide-02.png" alt="Slide 2: About Me" class="w-full h-full object-contain"></div>
                    <div class="slide"><img src="assets/slide-03.png" alt="Slide 3: The Problem" class="w-full h-full object-contain"></div>
                    <div class="slide"><img src="assets/slide-04.png" alt="Slide 4: The Solution" class="w-full h-full object-contain"></div>
                    <div class="slide"><img src="assets/slide-05.png" alt="Slide 5: How It Works" class="w-full h-full object-contain"></div>
                    <!-- Add more <img> tags for more slides as needed -->
                </div>

                <!-- Navigation -->
                <div class="absolute bottom-4 left-4 right-4 flex justify-between items-center">
                    <button id="prev-slide" class="bg-slate-700/50 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">&larr; Previous</button>
                    <div id="slide-counter" class="text-slate-400 font-mono text-sm">1 / 7</div>
                    <button id="next-slide" class="bg-slate-700/50 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Next &rarr;</button>
                </div>
            </div>

            <!-- Section 2: Integrated Video Demo -->
            <div class="text-center mt-20 mb-12">
                <h2 class="text-4xl md:text-5xl font-black text-slate-200 mb-3">Live Project Demo</h2>
                <p class="max-w-2xl mx-auto text-lg text-slate-400">A walkthrough of the system in action.</p>
            </div>
            <div class="bg-slate-900/50 p-2 rounded-xl shadow-2xl border border-slate-700 max-w-6xl mx-auto">
                <!-- INSTRUCTIONS: Replace the src path with the path to your uploaded video file in the `assets` folder -->
                <video controls class="w-full aspect-video rounded-lg" poster="assets/slide-01.png">
                    <source src="assets/demo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </main>

        <footer class="py-6 text-center text-slate-500 font-mono text-sm mt-auto">
            <p>Â© 2025 Haroot Al Rashed. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('#slides-wrapper .slide');
            const prevButton = document.getElementById('prev-slide');
            const nextButton = document.getElementById('next-slide');
            const slideCounter = document.getElementById('slide-counter');
            let currentSlide = 0;
            const totalSlides = slides.length;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                currentSlide = index;
                if(slideCounter) {
                    slideCounter.textContent = `${currentSlide + 1} / ${totalSlides}`;
                }
                if(prevButton) {
                    prevButton.disabled = currentSlide === 0;
                }
                if(nextButton) {
                    nextButton.disabled = currentSlide === totalSlides - 1;
                }
            }

            if(prevButton) {
                prevButton.addEventListener('click', () => {
                    if (currentSlide > 0) {
                        showSlide(currentSlide - 1);
                    }
                });
            }

            if(nextButton) {
                nextButton.addEventListener('click', () => {
                    if (currentSlide < totalSlides - 1) {
                        showSlide(currentSlide + 1);
                    }
                });
            }

            if(slides.length > 0) {
                showSlide(0);
            }
        });
    </script>

</body>
</html>
